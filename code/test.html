    <script>
        function swap(a,b){
            [a,b] = [b,a];
        }

        function merge(arr,l,m,r){
            var temp =[];
            var index1 = l,index2=m;
            for(let i =l ;i<r;i++){
                debugger;
                if(arr1[index2]>arr2[index1]&& index1<=m){
                    temp[i] = arr2[index1];
                    index2++;
                }else if(index2<=r){
                    temp[i] = arr1[index2];
                    index2++;
                }
            }
            for(let j=l;j<r;j++){
                arr[j] = temp[j-l];
            }
        }

        function mergeSort(arr,l,r){
            var m = Number.parseInt((l+r)/2);
            if(l>r){
                return ;
            }
            mergeSort(arr,l,m);
            mergeSort(arr,m+1,r);
            merge(arr,r,m,l);
        }

        function selectSort (arr){
            for(let i = 0;i<arr.length;i++){
                debugger;
                let itemIndex = i;
                for(let j=i;j<arr.length;j++){
                    let item = arr[j];
                    if(arr[j]<item){
                        item = arr[j+1];
                        itemIndex = j;
                    }
                }
                swap(arr[i],arr[itemIndex]);
         }  
        }

        function bSearch( arr=[],item) {
            let low = 0;
            let hight = arr.length - 1;
            while(low<=hight){
                let mid = low +( (hight-low)>>1 );
                if(arr[mid]>=item){
                    hight = mid-1;
                }else{
                    low = mid + 1;
                }
            }
            if(low<arr.length &&arr[low] == item){
                return low; 
            }else {
                return -1;
            }
        }

        function searchFirstItem(arr=[],item){
            let low =0;
            let hight= arr.length-1;
            while(low<=hight){
                let mid = low +((hight-low)>>1);
                if(arr[mid]>item){
                    hight = mid-1;
                }else if(arr[mid]<item){
                    low = mid +1;
                }else{
                    if(mid==0 || arr[mid-1] !=item){
                        return mid;
                    }else{
                        hight = mid+1;
                    }
                }
            }
            return -1;
        }

        function BtreeSearch(tree={},item){
            let node ;
            if(!tree){
                node = createNode(item);
                return node;
            } 
            if(item<tree.data){
                tree.left = BtreeSearch(tree.left,item);
            }
            if(item>tree.data){
                tree.right = BtreeSearch(tree.right,item);
            }
            
        }
        function createNode(item){
            return {
                data:item,
                left:null,
                right:null,
            }
        }
